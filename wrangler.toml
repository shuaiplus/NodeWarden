name = "nodewarden"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database for storing vault data
[[d1_databases]]
binding = "DB"
database_name = "nodewarden-db"

# R2 Bucket for storing attachments
[[r2_buckets]]
binding = "ATTACHMENTS"
bucket_name = "nodewarden-attachments"

[vars]
BACKUP_ENABLED = "true"
BACKUP_KEEP_LAST = "30"
BACKUP_R2_PREFIX = "backups/"
BACKUP_INCLUDE_ATTACHMENTS = "true"

[triggers]
crons = ["0 */6 * * *"]
